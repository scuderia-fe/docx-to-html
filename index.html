<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOCX to HTML - WASM</title>
    <script type="module" crossorigin src="/docx-to-html/assets/index-2Kem0HdE.js"></script>
    <link rel="stylesheet" crossorigin href="/docx-to-html/assets/index-eicp6vgX.css">
  </head>

  <body data-theme="dark" class="dark bg-slate-800 h-screen">
    <div id="app" class="h-full">
      <div
        class="print:hidden flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
      >
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img class="mx-auto h-10 w-auto" src="logo.webp" alt="Your Company" />
          <h2
            class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-white"
          >
            DOCX to HTML - WASM
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" data-test-id="convert-form" id="convert-form">
            <label class="block">
              <span class="sr-only">Select file</span>
              <input
                type="file"
                name="file"
                id="file"
                accept=".docx"
                class="block w-full text-sm text-slate-500 dark:text-slate-400 cursor-pointer file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 dark:file:bg-violet-700 file:text-violet-700 dark:file:text-violet-50 hover:file:bg-opacity-80"
              />
            </label>

            <div>
              <button
                disabled
                type="submit"
                class="disabled:bg-gray-500 disabled:cursor-not-allowed flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Convert
              </button>
            </div>
          </form>

          <p
            class="mt-10 font-mono text-center text-sm dark:text-white flex items-center justify-center text-black space-x-4"
          >
            <a href="https://github.com/scuderia-fe"
              >Made with ❤️ by Scuderia FE</a
            >
            <span> - </span
            ><a
              href="https://github.com/scuderia-fe/docx-to-html"
              class="font-semibold text-indigo-600 hover:text-indigo-500"
              >Repository</a
            >
          </p>
          <p
            class="mt-10 text-center font-mono print:hidden dark:text-white text-black"
          >
            Converted in:
            <span class="font-bold underline" id="performance">0ms</span>
          </p>
        </div>
      </div>
      <iframe
        id="result"
        style="display: none"
        class="bg-gray-200 p-4 mx-auto max-w-[297mm] print:p-0 m-0 print:m-[25mm] text-black w-full h-full"
      ></iframe>
    </div>
  </body>
</html>
